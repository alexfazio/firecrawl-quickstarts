name: Paper Tracker

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggers

jobs:
  track-papers:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/firecrawl_automated_whitepaper_tracking

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.15'
          cache: 'pip'

      - name: Verify Directory
        run: |
          pwd
          ls -la
          echo "Current directory structure:"
          tree -L 3

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Install dependencies
        run: |
          poetry install

      - name: Test Database Connection
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          echo "Testing database connection..."
          
          # Install required tools
          sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils net-tools
          
          # Force IPv4 DNS resolution
          echo "Resolving database IP..."
          DB_IP=$(dig +short -4 db.zhxbejkyincpzcoihpvn.supabase.co @8.8.8.8 | grep -E '^[0-9]+\.' | head -n1)
          if [ -z "$DB_IP" ]; then
            echo "Failed to resolve IP address"
            exit 1
          fi
          echo "Database IP: $DB_IP"
          
          # Add to hosts file
          sudo bash -c "echo '$DB_IP db.zhxbejkyincpzcoihpvn.supabase.co' >> /etc/hosts"
          
          # Test connection
          echo "Testing TCP connection..."
          nc -zv -4 $DB_IP 5432 || echo "TCP connection failed"
          
          # Set PostgreSQL environment
          export PGOPTIONS='-c prefer_ipv4=true'
          
          poetry run python -c "
          import os
          import sys
          import socket
          
          # Force IPv4
          socket.has_ipv6 = False
          
          print(f'Python version: {sys.version}')
          print(f'Python path: {sys.path}')
          
          # Override DNS resolution
          def custom_getaddrinfo(*args, **kwargs):
              return [(socket.AF_INET, socket.SOCK_STREAM, 6, '', ('$DB_IP', 5432))]
          
          socket.getaddrinfo = custom_getaddrinfo
          
          from database import Database
          try:
              print('Attempting database connection...')
              db = Database(os.getenv('POSTGRES_URL'))
              print('Database connection successful!')
              print('Testing simple query...')
              result = db.engine.execute('SELECT 1').scalar()
              print(f'Query result: {result}')
          except Exception as e:
              print(f'Database connection failed: {str(e)}')
              print(f'Error type: {type(e).__name__}')
              print('Error details: ' + str(getattr(e, '__dict__', 'No details available')))
              exit(1)
          "

      - name: Run paper tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Force IPv4
          export PGOPTIONS='-c prefer_ipv4=true'
          poetry run python firecrawl_crawl_extract.py

      - name: Notify on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content":"⚠️ Paper Tracker workflow failed! Please check the GitHub Actions logs."}' $DISCORD_WEBHOOK_URL
